<mat-card class="event-form">
    <mat-card-title>Criar Novo Evento <br></mat-card-title>
    <mat-card-content>
      <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nome do Evento</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Data do Evento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
  
    
        <mat-form-field appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
  
        <!-- Valor -->
        <mat-form-field appearance="outline">
          <mat-label>Valor</mat-label>
          <input matInput type="number" formControlName="value" required>
        </mat-form-field>
  
        <!-- Chave Pix -->
        <mat-form-field appearance="outline">
          <mat-label>Chave Pix</mat-label>
          <input matInput formControlName="pixKey" required>
        </mat-form-field>
  
        <!-- Botões -->
        <div class="form-buttons">
          <button mat-flat-button color="primary" type="submit" [disabled]="eventForm.invalid">Criar Evento</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
