<mat-sidenav-container class="container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="sidenav" [class.opened]="opened">
    <div class="sidenav-header">
      <h2>Menu</h2>
      <button mat-icon-button class="close-btn" (click)="toggleSidebar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#" class="nav-item">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item href="#" class="nav-item">
        <mat-icon>info</mat-icon> Sobre
      </a>
      <a mat-list-item href="#" class="nav-item">
        <mat-icon>contact_mail</mat-icon> Contato
      </a>
      <a mat-list-item href="/criar-evento" routerLinkActive="active" class="nav-item">
        <mat-icon>event</mat-icon> Criar Evento
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Conteúdo Principal -->
  <mat-sidenav-content class="content">
    <button mat-fab color="primary" class="toggle-btn" (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="main-content">
      <h1>Bem-vindo!</h1>
      <p>Este é o conteúdo principal da página.</p>
    </div>

    <div class="main-content">
      <router-outlet></router-outlet> 
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
